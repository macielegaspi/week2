<!-- notice how both the opening <html> tag and the closing </html> tag are NOT indented so you can clearly see the start and end of the code -->
<html>
	
	<!-- the <head> section is for all the information that is needed by the browser but does NOT show up on the page -->
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Wireframe H</title>
		<link rel="stylesheet" href="style.css"/>
	</head>

	<!-- the <body> section is for all the content that is actually displayed on the page -->
	<body>
		<div class="left-column purple center-content">
			<img src="" class="restrict-img-size" id="purple">
		</div>
		<div class="right-column gold">
			<div class="half-row slate flex">
				<div class="box grey center-content">
					<img src="" class="restrict-img-size" id="grey">
				</div>
				<div class="box gold">
					<div class="half-row blue flex">
						<div class="box orange center-content">
							<img src="images/tuna1.jfif" class="restrict-img-size grow" onclick="tunaParty(this)">
						</div>
						<div class="box green center-content">
							<img src="" class="restrict-img-size" id="green">
						</div>
					</div>
					<div class="half-row flex">
						<div class="box green center-content">
							<img src="" class="restrict-img-size" id="green2">
						</div>
						<div class="box orange center-content">
							<img src="images/tuna2.jfif" class="restrict-img-size grow" id="orange2"  onclick="tunaParty2(this)">
						</div>
					</div>
				</div>
			</div>
			<div class="half-row blue center-content">
				<img src="images/stockimg3.jfif" class="restrict-img-size" id="blue">
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
